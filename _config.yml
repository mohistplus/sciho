# Site Info
title:              "The Plain"
description:        "A minimalist Jekyll theme"
author_name:        "作者" # change this to your name
logo_url:           https://pic4.zhimg.com/v2-5de01f2fc043919b0b2800ffd2847f88_xl.jpg # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://mohistplus.github.io/sciho # main url
baseurl:            /the-plain
permalink:          /:title # Post permalink
timezone:           Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
